{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <h2 class="mb-4">Stock Management</h2>

    <!-- Stock Table -->
    <table class="table table-hover table-bordered align-middle">
        <thead class="table-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Product Name</th>
                <th scope="col">Stock</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <th scope="row">{{ product.idproduk }}</th>
                <td>{{ product.namaproduk }}</td>
                <td>{{ product.stok }}</td>
                <td>
                    <a href="{{ url_for('stock.update_stock', id=product.idproduk) }}" class="btn btn-sm btn-warning me-2">
                        <i class="fas fa-edit"></i> Update Stock
                    </a>
                    <form action="{{ url_for('stock.delete_stock', id=product.idproduk) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this stock?')">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
