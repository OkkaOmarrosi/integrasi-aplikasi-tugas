{% extends "base.html" %}

{% block content %}
<div class="container my-2">
    <h2 class="mb-4">Product List</h2>

    <!-- Button to Create New Product -->
    <a href="{{ url_for('product.create_product') }}" class="btn btn-primary mb-3">
        <i class="fas fa-plus"></i> Create New Product
    </a>

    <!-- Product Table -->
    <table class="table table-hover table-bordered align-middle">
        <thead class="table-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Category</th>
                <th scope="col">Stock</th>
                <th scope="col">Price</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <th scope="row">{{ product.idproduk }}</th>
                <td>{{ product.namaproduk }}</td>
                <td>{{ product.kategori }}</td>
                <td>{{ product.stok }}</td>
                <td>{{ product.harga }}</td>
                <td>
                    <a href="{{ url_for('product.product_detail', idproduk=product.idproduk) }}" class="btn btn-sm btn-info me-2">
                        <i class="fas fa-eye"></i> Detail
                    </a>                    
                    <a href="{{ url_for('product.update_product', id=product.idproduk) }}" class="btn btn-sm btn-warning me-2">
                        <i class="fas fa-edit"></i> Edit
                    </a>
                    <form action="{{ url_for('product.delete_product', id=product.idproduk) }}" method="POST" class="d-inline">
                        <button class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </form>
                </td>
                
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
