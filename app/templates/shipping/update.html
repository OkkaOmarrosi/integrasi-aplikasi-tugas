{% extends "base.html" %}
{% block content %}
<h1>Update Shipping for Order ID {{ shipping.idorder }}</h1>
<form method="POST">
    <label for="ongkir">Ongkir</label>
    <input type="number" step="0.01" id="ongkir" name="ongkir" value="{{ shipping.ongkir }}" required>
    
    <label for="resi">Resi</label>
    <input type="text" id="resi" name="resi" value="{{ shipping.resi }}" required>
    
    <button type="submit">Update Shipping</button>
</form>
{% endblock %}
